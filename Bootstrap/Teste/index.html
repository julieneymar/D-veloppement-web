<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js" async defer></script>

    </head>
    <body>
        <div class="container" > 
            <h1> Ma page bootstrap</h1>
            <p> Mon premiers paragraphe bootstrap</p>
        </div>
        <img src="20.7 me.jpg.jpg" class="img-circle">

        <div class="container">
            <h2>Briefcase Glyph</h2>
            <p>Briefcase icon: <span class="glyphicon glyphicon-briefcase"></span></p>    
            <p>Briefcase icon as a link:
              <a href="#">
                <span class="glyphicon glyphicon-briefcase"></span>
              </a>
            </p>
            <p>Briefcase icon on a button:
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-briefcase"></span> Briefcase
              </button>
            </p>
            <p>Briefcase icon on a styled link button:
              <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-briefcase"></span> Briefcase
              </a>
            </p> 
          </div>
        
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block w-100" src="#" src="/placeholder/pictures/image.svg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="#" src="/placeholder/pictures/image.svg" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
    </body>
</html>
